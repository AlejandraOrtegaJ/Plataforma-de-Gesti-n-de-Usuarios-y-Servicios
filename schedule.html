    <!-- Sección de agendar cita -->
    <section class="schedule-section py-5">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h2 class="mb-4">Agendar Cita</h2>
            <form class="schedule-form p-4 shadow rounded">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Servicio Requerido</label>
                    <select class="form-control" id="service" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="soporte-tecnico">Soporte Técnico</option>
                        <option value="mantenimiento-preventivo">Mantenimiento Preventivo</option>
                        <option value="consultoria-tecnica">Consultoría Técnica</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje Adicional</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Detalles adicionales..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-schedule w-100">Agendar Cita</button>
            </form>
        </div>
    </section>
