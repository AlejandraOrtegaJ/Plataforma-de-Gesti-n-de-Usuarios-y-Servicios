<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Optimus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="bg-white shadow-sm">
        <!-- Tu código de navegación aquí -->
    </header>

    <!-- Formulario de inicio de sesión -->
    <section class="login-section py-5">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h2 class="mb-4">OPTIMUS</h2>
            <form id="loginForm" class="login-form p-4 shadow rounded">
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailLogin" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">Iniciar Sesión</button>
            </form>
            
            <div id="loginMessage" class="mt-3 text-danger"></div> <!-- Mensaje de error si las credenciales son incorrectas -->
            
            <div class="text-center mt-3">
                <!-- Aquí está el enlace para registrarse -->
                <p>¿Aún no tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Copyright by AKS Developers. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/login.js"></script> <!-- Conectar con el archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
