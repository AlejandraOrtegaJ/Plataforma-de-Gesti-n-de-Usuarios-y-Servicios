<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Optimus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="bg-white shadow-sm">
        <!-- Tu código de navegación aquí -->
    </header>

    <!-- Formulario de registro -->
    <section class="login-section py-5">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h2 class="mb-4">Registro en OPTIMUS</h2>
            <form id="registerForm" class="login-form p-4 shadow rounded">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">Registrarse</button>
            </form>
            <div id="successMessage" class="mt-3 text-success"></div>
        </div>
    </section>

    <script src="assets/js/register.js"></script> <!-- Conectar con el archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
